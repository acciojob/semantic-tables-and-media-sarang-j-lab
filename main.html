// Semantic Tables and Media

<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- Semantic Table -->
  <table border="1">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading between table and list -->
  <h2>List of medias</h2>

  <!-- Ordered List of Media Items -->
  <ol>
  <!-- First item: Image -->
  <li>
    <img src="https://picsum.photos/id/123/200/300" alt="Random Image from Picsum">
  </li>

  <!-- Second item: Video with <source> -->
  <li>
    <video width="320" height="240" controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </li>

  <!-- Third item: Audio with BOTH src on <audio> and <source> -->
  <li>
    <audio 
      src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" 
      controls>
      <source 
        src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" 
        type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
  </li>
</ol>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
